<div class="container">
  <div class="loginCard">
    <h2 class="heading">Log In</h2>
    <input [(ngModel)]="email" type="email" placeholder="username" name="email"  class="formInput" />
    <input type="password" [(ngModel)]="password" placeholder="password" name="password" class="formInput" />
    <button class="btn" id="btn-login" (click)="login()">
      Log In
    </button>
  </div>
</div>
